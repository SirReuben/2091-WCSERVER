<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Insert below the CDN link to Vue-->
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Document</title>
</head>
<body>
    <!--Create a div tag withh "app" ID-->
    <div id="app">
        <p>{{ title }} - {{ author }} - {{ age }}</p>
        <!--Events on Vue using v-on-->
        <button v-on:click="age++">Get Older</button>
        <button v-on:click="age--">Get Younger</button>
        <button @click="title = 'Title has changed.'">Title Change</button>
    </div>

    <!--v-model-->
    <div id ="two-way-binding">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <!--Vue Conditonal-->
    <div id = "conditional-rendering">
        <span v-if="seen">Now you see me</span>
        <span v-else="nees">Now you don't</span>
    </div>

    <!--books-->
    <div id ="books">
        <div v-if="showBooks">
        <p>{{ btitle }} - {{ bauthor }} - {{ year }}</p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
    </div>   
    
    <!--listfor-->
    <div id="list-rendering">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text}}
            </li>
        </ol>
    </div>

    <!--Scripts-->
    <script src="scripts/app.js"></script>

    <script src="scripts/two-way.js"></script>

    <script src="scripts/conditionalif.js"></script>

    <script src="scripts/books.js"></script>

    <script src="scripts/listfor.js"></script>
</body>
</html>
